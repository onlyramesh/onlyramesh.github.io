<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name — Portfolio</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- HEADER & NAV -->
    <header id="home">
        <div class="container">
            <h1>Ramesh S</h1>
            <p>Software Engineer - DevOps/SRE</p>
            <nav>
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#projects">Portfolio</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- ABOUT SECTION -->
    <section id="about" class="section">
        <h2>About Me</h2>
        <p>Hello! I’m a passionate developer.</p>
    </section>

    <!-- SKILLS SECTION -->
    <section id="skills" class="section">
        <h2>My Skills</h2>
        <div class="skill-grid">
            <div class="skill-box">HTML</div>
            <div class="skill-box">CSS</div>
            <div class="skill-box">JavaScript</div>
            <div class="skill-box">React</div>
        </div>
    </section>

    <!-- PROJECTS / PORTFOLIO -->
    <section id="projects" class="section">
        <h2>Projects</h2>
        <div class="projects-grid">
            <div class="project-card">
                <img src="project1.jpg" alt="Project thumbnail" />
                <h3>Project Title</h3>
                <p>Brief description of this project.</p>
            </div>
            <div class="project-card">
                <img src="project2.jpg" alt="Project thumbnail" />
                <h3>Project Title</h3>
                <p>Brief description of this project.</p>
            </div>
        </div>
    </section>

    <!-- CONTACT FORM -->
    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Ramesh" required />
            <input type="email" placeholder="rameshron22@gmail.com" required />
            <textarea placeholder="Message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <script>
    document.querySelectorAll("nav a").forEach(link => {
        link.onclick = function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute("href")).scrollIntoView({
                behavior: "smooth"
            });
        };
    });
</script>

</body>
</html>
